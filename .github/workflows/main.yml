name: Publish

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node: [10, 12]
        ruby: [2.6.3, 2.6.4, 2.6.5, 2.6.6]
    runs-on: ubuntu-latest

    steps:
    - name: Get Time
      uses: srfrnk/current-time@v1.1.0
      id: current-time
      with:
        format: YYYYMMDD

    - uses: actions/checkout@v2
    - uses: elgohr/Publish-Docker-Github-Action@master
      env:
        RUBY_VERSION: ${{ matrix.ruby }}
        NODE_MAJOR: ${{ matrix.node }}
      with:
        name: psul/ruby-${{matrix.ruby}}-node-${{matrix.node}}
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
        tags: "${{steps.current-time.outputs.formattedTime }}"
        buildargs: RUBY_VERSION,NODE_MAJOR
